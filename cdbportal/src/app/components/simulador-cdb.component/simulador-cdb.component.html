<h2>Simulador Cálculo CDB</h2>

<form [formGroup]="form" (ngSubmit)="calcular()">
  <label>Valor Inicial:
    <input type="number" formControlName="valorInicial" />
  </label>
  <div *ngIf="form.get('valorInicial')?.invalid && form.get('valorInicial')?.touched">
    Valor deve ser maior que 0.
  </div>

  <label>Meses:
    <input type="number" formControlName="meses" />
  </label>
  <div *ngIf="form.get('meses')?.invalid && form.get('meses')?.touched">
    M�nimo de 2 meses.
  </div>

  <button type="submit" [disabled]="form.invalid || loading">
    {{ loading ? 'Calculando...' : 'Calcular' }}
  </button>
</form>

<div *ngIf="resultado">
  <p><strong>Valor Bruto:</strong> {{ resultado.valorBruto | currency:'BRL' }}</p>
  <p><strong>Valor L�quido:</strong> {{ resultado.valorLiquido | currency:'BRL' }}</p>
</div>

<div *ngIf="errorMessage" class="erro">
  {{ errorMessage }}
</div>
