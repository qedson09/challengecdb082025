<h2>Simulador CDB</h2>

<form [formGroup]="form" (ngSubmit)="calcular()">
  <div class="form-group">
    <label for="valorInicial">Valor Inicial:</label>
    <input id="valorInicial" type="number" formControlName="valorInicial" min="0.01" step="0.01" />
  </div>

  <div class="form-group">
    <label for="meses">Meses:</label>
    <input id="meses" type="number" formControlName="meses" min="2" />
  </div>

  <button type="submit" [disabled]="form.invalid || loading">
    {{ loading ? 'Calculando...' : 'Calcular' }}
  </button>
</form>

<div *ngIf="resultado">
  <h3>Resultado:</h3>
  <p>Valor Bruto: {{ resultado.valorBruto }}</p>
  <p>Valor LÃ­quido: {{ resultado.valorLiquido }}</p>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
